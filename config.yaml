video:
  width: 1080
  height: 1920
  fps: 30
  bitrate: "4M"

subtitles:
  font_name: "Montserrat"
  font_file: "assets/fonts/Montserrat-Bold.ttf"
  font_size: 82
  margin_v: 220
  # ASS colors: &HAABBGGRR
  color_base: "&H00FFFFFF"      # blanco
  color_highlight: "&H0000FFFF" # amarillo/cian
  outline: 2
  shadow: 1
  alignment: 2                  # 2 = bottom-center (ASS alignment)

scenes:
  min_duration: 1.2
  max_duration: 4.0
  transition: 0.2
  zoom_factor: 1.03
  zoom_step: 0.0015

tools:
  ffmpeg: "ffmpeg"
  ffprobe: "ffprobe"
  piper: "piper"
  whisperx: "whisperx"

paths:
  runs_dir: "runs"
  assets_dir: "assets"
  broll_dir: "broll"
